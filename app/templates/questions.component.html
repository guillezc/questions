<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a [routerLink]="['/home']">Inicio</a>
            <i class="fa fa-circle"></i>
            <a href="#">Preguntas</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> Preguntas </h3>
<div class="row">
    <div class="col-md-12">
        <!-- Begin: life time stats -->
        <div class="portlet light portlet-fit portlet-datatable bordered">
        	<div class="portlet-title">
        		<div class="caption">
                    <i class="fa fa-question-circle"></i> Todas las preguntas<br />
                    <small>Memo | 17:50 | Lunes</small>
                </div>
        	</div>
            <div class="portlet-body">
                <div class="table-container">
                    <table class="table table-striped table-bordered table-hover table-checkable" id="datatable_questions">
                        <thead>
                            <tr role="row" class="heading">
                                <th width="5%"> ID </th>
                                <th width="50%"> Pregunta </th>
                                <th width="25%"> Usuario </th>
                                <th width="20%"> Proyectar </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let question of questions">
                                <td>{{ question.id }}</td>
                                <td>{{ question.pregunta }}</td>
                                <td>{{ question.usuario }}</td>
                                <td>
                                    <a href="javascript:;" (click)="addToSelecteds(question)" class="btn btn-sm btn-outline grey-salsa"><i class="fa fa-check"></i> Seleccionar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div *ngIf="qSelecteds.length > 0" class="questions-selecteds">
                    <h4>Preguntas Seleccionadas a proyectar</h4>
                    <div class="table-container">
                        <table class="table table-striped table-bordered table-hover" id="datatable_proyecteds">
                            <thead>
                                <tr role="row" class="heading">
                                    <th width="55%"> Pregunta </th>
                                    <th width="25%"> Usuario </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let qSelect of qSelecteds">
                                    <td>{{ qSelect.pregunta }}</td>
                                    <td>{{ qSelect.usuario }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
